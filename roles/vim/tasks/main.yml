- name: vim | install | .ctags
  tags: vim, dotfile, ctags
  copy:
    src: files/ctags
    dest: '{{ ansible_env.HOME }}/.ctags'
    owner: '{{ ansible_env.USER }}'

- name: vim | install | aliases
  tags: vim, aliases
  copy:
    src: files/aliases
    dest: '{{ SHELL_ALIASES_DIR }}/vim'
    owner: '{{ ansible_env.USER }}'
