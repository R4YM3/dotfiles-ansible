- name: vim | install
  tags: vim
  become: "{{ ansible_distribution != 'MacOSX' }}"
  package:
    state: present
    name:
      - vim
      - neovim

- name: vim } directory | config nvim
  file:
    path: '{{ NEOVIM_DIR }}'
    state: directory
    owner: '{{ ansible_env.USER }}'

- name: vim | install | .vimrc
  tags: vim, dotfile
  copy:
    src: files/vimrc
    dest: '{{ NEOVIM_DIR }}/init.vim'
    owner: '{{ ansible_env.USER }}'

